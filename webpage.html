<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="">
</head>
<body>
    <h1>Sign Up Form</h1>
    
        <label for="first-name">First Name<input id="first-name" type="text" placeholder="Enter first name" required/></label><br>
        <label for="last-name">Last Name<input id="last-name" type="text" placeholder="Enter last name" required/></label><br>
        <label for="gender">Gender</label>
        <select name="gender">
            <option value="0">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>
        <label for="date">Date of Birth<input type="date" required/></label>
        <br>
        <label for="email">Email Address<input id="email" type="text" placeholder="Enter email address"required/></label>
        <br>
        <label for="education-level">Education Level</label>
         <select name="education-level">
            <option value="0">Select level of education</option>
            <option value="1">O level</option>
            <option value="2">ND</option>
            <option value="3">HND</option>
            <option value="4">Bachelor's Degree</option>
            <option value="5">Postgraduate Diploma</option>
            <option value="6">Master's Degree</option>
         </select>
         <br>
         <label for="country">Country</label>
         <select name="country">
            <option value="7">Select country</option>
            <option value="8">Ghana</option>
            <option value="9">Nigeria</option>
            <option value="10">South Africa</option>
            <option value="11">Ethiopia</option>
            <option value="12">Kenya</option>
            <option value="13">Uganda</option>
            <option value="14">Malawi</option>
            <option value="15">Botswana</option>
            <option value="16">Cameroon</option>
            <option value="17">Mali</option>
         </select>
         <br>
           <label for="State/City of Residence">State/City of Residence<input id="residence" type="text" placeholder="Enter your state of residence" required/></label>
         <br>
        
         <label for="employment-status">Employment Status</label>
           <select name="employment status">
            <option value="18">Select employment status</option>
            <option value="19">Unemployed</option>
            <option value="20">Employed</option>
            <option value="21">Part-time</option>
            <option value="22">Self-employed</option>
            <option value="23">Studying</option>
           </select>

           <br>
           <label for="phone-number">Phone number <input type="text" placeholder="070######27" required/></label>
           <br>
           <label for="Choose School">Choose School</label>
           <select name="choose school">
            <option value="24">Select school</option>
            <option value="25">School of Creative Economy</option>
            <option value="26">School of Business</option>
           </select>
           <br>

            <label for="Choose course of study">Choose Course of Study</label>
            <select name="choose course">
             <option value="27">Select course</option>
             <option value="28">Data Analysis</option>
             <option value="29">Front-end Engineering</option>
             <option value="30">Back-end Engineering</option>
             <option value="31">Cloud Engineering</option>
            </select>
            <br>
              
            <label for="About">How did you hear about us?</label>
         <select name="about">
            <option value="32">Select channel</option>
            <option value="33">Twitter</option>
            <option value="34">Facebook</option>
            <option value="35">Linkedin</option>
            <option value="36">Youtube</option>
            <option value="37">Friend</option>
            <option value="38">WhatsApp</option>
            <option value="39">Instagram</option>
            <option value="40">Bill Board</option>
            <option value="41">Other</option>
         </select>
         <br>
           <label for="scholarship">Scholarship/Discount code</label><br>
           <textarea id="bio" rows="2" cols="20" placeholder="Scholarship or student ID or discount code" name="bio"></textarea> 

                     </fieldset>
                     <br>
                        <input type="submit" value="Proceed"/>
</body>
</html>
